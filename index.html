<html lang="en" manifest="quoter.manifest">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
	<title>Rob Scheidler's Quoter</title>
    <script src="jquery-2.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css"/>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <header>
            <h1>Rob Scheidler's Quoter</h1>
            <nav></nav>
        </header>
        <main>
            <button type="button" id="btnStop">Stop</button>
            <input type="search" id="searchStr" width="30" placeholder="Search Tags and Text" /><br />
                <span class="normal">Quote:</span>
                <span class="quote"></span><br />
                <span class="normal">Author:</span>
                <span class="author"></span><br />
                <span class="normal">Provider:</span>
                <span class="provider"></span><br />
                <span class="normal">Tags:</span>
                <span class="tags"></span>
            <br />
            <div id="qDisp"></div>
        </main>
        <footer>
            <hr/>
            &copy; Rob Scheidler
        </footer>
    </section>
</body>
</html>
